<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Busca de Endereço por CEP</h2>
    <form name="frmCadastro">
        <label for="nome">Digite o seu nome</label>
        <input type="text" id="nome" name="txtNome" maxlength="50">
        <br>
        <label for="cpf">Digite seu CPF:</label>
        <input type="text" id="cpf" name="txtCPF" placeholder="Somento os números">
        <br>
        <label for="email">Digite seu melhor email:</label>
        <input type="email" id="email" name="txtEmail">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" onblur="buscarEndereco()" name="txtCEP">
        <!--onblur : evento perder o foco-->
        <br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="txtLogradouro">
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="txtBairro">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="txtCidade">
        <br>
        <label for="uf">UF:</label>
        <input type="text" id="uf" maxlength="2" name="txtUF">
        <br>
        <input type="text" id="ddd" name="DDD">
    </form>
    <script src="script.js"></script>
</body>

</html>
